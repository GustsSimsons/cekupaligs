<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../images/dark_mode.png" id="theme-toggle"></img>
    <div id="left">
        <div id="top">
            <div id="text-container">
                <h1>Čeku Palīgs</h1>
                <p id="slogan">Izpēti savus tēriņus - bez piepūles</p>
            </div>
        </div>
        <div id="bottom">
            <img src="../images/stickers.png" alt="sticker of checkboard and credit card" id="sticker">
        </div>
    </div>
    <div id="right">
        <div id="images">
            <img src="../images/latvia.png" alt="change website to latvian language" id="latvian">
            <img src="../images/united-kingdom.png" alt="change website to english language" id="english">
            <img src="../images/german.png" alt="change website to german language" id="german">
        </div>
        <div id="form-container">
            <h1 id="form-h1">Reģistrācija</h1>
            <input type="text" id="username" placeholder="" required>
            <input type="password" id="password" placeholder="" required>
            <button id="signup-btn">Ienākt</button>
            <p><a href="authentication.html" id="already-have">Jau ir profils?</a></p>
        </div>
    </div>
    <script src="../scripts/registration.js"></script>
    <script src="../scripts/reg_pref.js"></script>
</body>
</html>
